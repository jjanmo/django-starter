{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-2">
            <a class="btn btn-danger btn-md" href="{% url 'delete' %}?id={{ cafe.id }}" role="button">Delete</a>
        </div>
    </div>
    <h1>{{ cafe.name }}</h1>
    <p>{{ cafe.address }}</p>
    <a class="btn btn-info" role="button" href="{% url 'list' %}">Back</a>
</div>
{% endblock %}

{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <form action="{% url 'update' %}" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="hidden" name="id" value={{ form.instance.id }} />
            <input type="submit" value="등록" />
        </form>
    </div>
{% endblock %}

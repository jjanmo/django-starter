<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafe</title>
</head>
<body>
    <h1>Favorite Cafe List</h1>
    <ul>
        {% for cafe in cafes %}
        <li>
            <h3>{{ cafe.name }}</h3>
            <div>
                <span>Address : </span> &nbsp;
                <span>{{ cafe.address }}</span>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
